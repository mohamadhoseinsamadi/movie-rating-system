services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_pass
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://app_user:app_pass@db:5432/app_db
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata: